message NodeSpec {

  enum Shape {
    BOX = 1;
    POLYGON = 2;
    ELLIPSE = 3;
    OVAL = 4;

    CIRCLE = 5;
    POINT = 6;
    EGG = 7;
    TRIANGLE = 8;

    PLAIN_TEXT = 9;
    PLAIN = 10;
    DIAMOND = 11;
    TRAPEZIUM = 12;

    PARALLELOGRAM = 13;
    HOUSE = 14;
    PENTAGON = 15;
    HEXAGON = 16;

    SEPTAGON = 17;
    OCTAGON = 18;
    DOUBLE_CIRCLE = 19;
    DOUBLE_OCTAGON = 20;

    TRIPLE_OCTAGON = 21;
    INV_TRIANGLE = 22;
    INV_TRAPEZIUM = 23;
    INV_HOUSE = 24;

    MDIAMOND = 25;
    MSQUARE = 26;
    MCIRCLE = 27;
    RECT = 28;

    RECTANGLE = 29;
    SQUARE = 30;
    STAR = 31;
    NONE = 32;
  }

  enum Style {
    SOLID = 1;
    DASHED = 2;
    DOTTED = 3;
    BOLD = 4;
    ROUNDED = 5;
    DIAGONALS = 6;

    FILLED = 7;
    STRIPED = 8;
    WEDGED = 9;
  }

  optional string id = 1;
  optional string label = 2;
  optional Font font_name = 3;
  optional uint32 font_size = 4;
  optional Style style = 5;
  optional Color fill_color = 6;
  optional Color color = 7;
  optional Shape shape = 8;
  optional double width = 9;
  optional double height = 10;
  optional double pen_width = 11;
}

message EdgeSpec {

  enum Style {
    SOLID = 1;
    DASHED = 2;
    DOTTED = 3;
    BOLD = 4;
  }

  enum Dir {
    BOTH = 1;
    FORWARD = 2;
    BACK = 3;
  }

  enum ArrowShape {
    BOX = 1;
    CROW = 2;
    CURVE = 3;
    ICURVE = 4;
    DIAMOND = 5;
    DOT = 6;
    INV = 7;
    NONE = 8;
    NORMAL = 9;
    TEE = 10;
    VEE = 11;

    OBOX = 12;
    ODIAMOND = 13;
    ODOT = 14;
    OINV = 15;
    ONORMAL = 16;
  }
  
  message CompoundArrowShape {
    optional ArrowShape shape1 = 1;
    optional ArrowShape shape2 = 2;
    optional ArrowShape shape3 = 3;
    optional ArrowShape shape4 = 4;
  }

  optional string id = 1;
  optional string head_label = 2;
  optional string tail_label = 3;
  optional Dir dir = 4;
  optional ArrowShape arrow_head = 5;
  optional ArrowShape arrow_tail = 6;
}

message GraphSpec {

  enum Style {
    SOLID = 1;
    DASHED = 2;
    DOTTED = 3;
    BOLD = 4;
    ROUNDED = 5;
    FILLED = 6;
    STRIPED = 7;
  }

  enum RankDir {
    TB = 1;
    LR = 2;
  }
  
  optional string label = 1;
  optional Font font_name = 2;
  optional uint32 font_size = 3;
  optional Color bg_color = 4;
  optional Color color = 5;
  optional Style style = 6; // cluster border
  optional RankDir rank_dir = 7;
}
